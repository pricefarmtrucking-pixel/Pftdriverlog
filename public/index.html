<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PFT Driver Log</title>
</head>
<body>
  <h1>Driver Daily Log</h1>
  <form id="logForm">
    <input type="hidden" id="driver_token" name="driver_token">
    <label>Date: <input type="date" name="log_date" required></label><br>
    <label>Truck: <input type="text" name="truck" required></label><br>
    <label>Miles: <input type="number" name="miles" required></label><br>
    <label>Value: <input type="number" name="value" required></label><br>
    <button type="submit">Submit</button>
  </form>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('driver_token').value = urlParams.get('t') || '';
    document.getElementById('logForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target));
      const res = await fetch('/api/public/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });
      const data = await res.json();
      alert(JSON.stringify(data));
    });
  </script>
</body>
</html>
