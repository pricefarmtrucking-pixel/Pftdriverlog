<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin - Driver Logs</title>
</head>
<body>
  <h1>Admin Logs</h1>
  <input type="text" id="token" placeholder="Enter admin token">
  <button onclick="loadLogs()">Load Logs</button>
  <button onclick="loadPayroll()">Load Payroll</button>
  <pre id="output"></pre>
  <script>
    async function loadLogs() {
      const token = document.getElementById('token').value;
      const res = await fetch('/api/admin/logs?token=' + token);
      document.getElementById('output').textContent = JSON.stringify(await res.json(), null, 2);
    }
    async function loadPayroll() {
      const token = document.getElementById('token').value;
      const res = await fetch('/api/admin/payroll?token=' + token);
      document.getElementById('output').textContent = JSON.stringify(await res.json(), null, 2);
    }
  </script>
</body>
</html>
